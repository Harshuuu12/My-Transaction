<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>My Transaction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>My Transaction</h1>
        <form method="post" action="{{ url_for('transaction') }}" class="form-container">
            <div class="form-group">
                <label for="type">Type:</label>
                <select id="type" name="type" class="form-control">
                    <option value="deposit">Deposit</option>
                    <option value="withdrawal">Withdrawal</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" step="0.01" required class="form-control">
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
        <form method="post" action="{{ url_for('clear_transactions') }}" class="form-container">
            <button type="submit" class="btn btn-clear">Clear All Transactions</button>
        </form>
        <h2>Transactions</h2>
        <table class="transaction-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Type</th>
                    <th>Amount</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                {% for transaction in transactions %}
                <tr>
                    <td>{{ transaction.id }}</td>
                    <td>{{ transaction.type }}</td>
                    <td>{{ transaction.amount }}</td>
                    <td>{{ transaction.timestamp }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <h2>Profit: ${{ profit }}</h2>
    </div>
</body>
</html>
